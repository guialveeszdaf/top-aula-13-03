<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">
    <ion-item>
      <ion-input [(ngModel)]="novaTask" placeholder="Enter text"></ion-input>
      <ion-button (click)="addTask()">Adicionar</ion-button>
    </ion-item>

  </div>
</ion-content>
